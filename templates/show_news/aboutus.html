  <style>

    *{
      margin: 0;
    }
    head {
      margin: 0px;
      font-family: latha;
      color: white;
      font-family: "Poppins", sans-serif;
      display: inline;
      justify-content: center;
      align-items: center;
      min-height: 100vh;

body{
  font-family: latha;
  color: white;
  font-family: Garamond, serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: linear-gradient(-45deg, #EE7752, #E73C7E, #23A6D5, #23D5AB);
  background-size: 400% 400%;
  position: relative;
  animation: change 10s ease-in-out infinite;
}

@keyframes change{
  0%{
    background-position: 0 50%;
  }

50%{
    background-position: 100% 50%;
  }

100%{
    background-position: 0 50%;
  }
}

.logo {
 
  position: absolute;
  top: 2cm;
  left: 40%;
  background: linear-gradient(10deg,   #7f5a83 0%, #0d324d 74%);
  background-size: 400%;
  font-size: 120px;
  font-family: Verdana, Geneva, Tahoma, sans-serif;
  font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
  letter-spacing: 5px;
  font-weight: 800;
  word-spacing: 5px;
  -webkit-text-fill-color: transparent;
  -webkit-background-clip: text;
  animation: animate 10s linear infinite;
  cursor: default;
}



@keyframes animate{
  0%{
    background-position: 0%;
  }
  100%{
    background-position: 100%;
  }
}


.navbar{
  width: 100%;
  display: flex;
  align-items: center;
  
  margin: 0;
}



.nav ul li{
  list-style: none;
  margin: 15px 0;
  
}

.nav ul li a{
  text-decoration: none;
  font-size: 60px;
  color: #fff;
  padding: 25px;
  letter-spacing: 5px;
  position: relative;
  }


.nav ul li a::after{
  content: '';
  height: 3px;
  width: 0;
  background: #eea16d;
  position: absolute;
  bottom: 0;
  left: 0;
  transition: width 0.5s;
}

.nav ul li a:hover::after{
  width: 100%;
}

.nav{
  position: absolute;
  width: 100%;
  height: 100vh;
  background: #000;
  z-index: 2;
  top: -100vh;
  left: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  transition: 1s;
}


.lite-text{
  color: #333;
  font-size: 200px;
  letter-spacing: 100px;
  opacity: 0.1;
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  font-weight: 800;
  z-index: -1;
}

.close-icon{
  width: 2cm;
  position: absolute;
  right: 2cm;
  top: 50px;
  cursor: pointer;
  font-size: 10em;
  color: #fff;
}

.openmenu{
  position: absolute;
  top: .5cm;
  left: 1cm;
  cursor: pointer;
  width: 2cm;
}

.closemenu{
  position: fixed;
  right: 0cm;
  top: 0;
  cursor: pointer;
  width: 5cm;
}

.container1 {
  height: 100vh;
  width: 100vw;
  max-height: 800px;
  max-width: 1280px;
  min-height: 600px;
  min-width: 1000px;
  display: flex;
  justify-content: space-around;
  align-items: center;
  margin: 0 auto;
}

.topnav {
  background-color: #333;
  overflow: hidden;
  margin: 0;
  padding: 0;
  position:absolute;
  top: 0;
  width: 100%;
}

.topnav .items {
  float: right;
  color: #f2f2f2;
  text-align: center;
  padding: 16.3px 15px;
  text-decoration: none;
  font-size: 17px;
  font-family: sans-serif;
}

/* Change the color of links on hover */
.topnav .items:hover {
  background-color: #ddd;
  color: black;
}

/* Add a color to the active/current link */
.topnav .items.active {
  background-color: #04AA6D;
  color: white;
}
.image{
  position: absolute;
  top: 0;
  left: 0;
}

.topnav .headings{
  float: right;
  background-color: #ddd;
  color: black;
  text-align: center;
  padding: 16.4px 20px;
  text-decoration: none;
  font-size: 17px;
  font-family: 'poppins', sans-serif;
}

h2{

}
.border {

.card {
